<div class="dialog-form">
  <div class="header"></div>
  <div class="fields">
    <div class="ui-fluid" [formGroup]="taskForm">
      <div class="p-field">
        <label for="title">Title</label>
        <input id="title" type="text" pInputText formControlName="title" />
      </div>
      <div class="p-field">
        <label for="description">Description</label>
        <input id="description" type="text" pInputText formControlName="description" />
      </div>
    </div>
  </div>
  <div class="buttons">
    <button pButton type="button" label="Cancel" class="ui-button-rounded ui-button-secondary"
      (click)="dialogRef.close()"></button>
    <button pButton type="button" label="Save" class="ui-button-rounded ui-button-success" (click)="save()"></button>
  </div>
</div>
